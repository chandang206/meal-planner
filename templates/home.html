{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Meal Planner</h1>
<div class="row mt-4">
    {% for meal in meals %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ meal.name }}</h5>
                <p class="card-text">{{ meal.description }}</p>
                <a href="{% url 'meal_detail' meal.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>No meals available yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
