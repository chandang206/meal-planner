{% extends "recipes/layout.html" %}
{% load static %}

{% block body %}
<div class="container form-container mt-4">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="mb-4">Delete Recipe</h2>
            <p class="mb-4">Are you sure you want to delete "{{ recipe.title }}"? This action cannot be undone.</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Recipe</button>
                <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
