<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Meal Planner</title>
    </head>
    <body>
        <nav class="navbar">
            <h1><a href="{% url 'index' %}">{% block title %}MealPlanner{% endblock %}</a></h1>
            <div class="nav-items">
                {% if user.is_authenticated %}
                    <h6 style="padding-right: 10px;"> Welcome, {{ user.username }}</h6>
                {% endif %}
            
                {% if user.is_authenticated %}
                <a class="login-btn" href="{% url 'logout' %}">Log out</a>
                {% else %}
                <a class="login-btn" href="{% url 'login' %}">Log in</a>
                <a class="login-btn" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    {% block body %}
       
    {% endblock %}
    {% block script %}
    {% endblock %}
    </body>
</html>
