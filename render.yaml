services:
  - type: web
    name: meal-planner
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn mealplanner.wsgi:application --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: DEBUG
        value: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: mealplanner.settings

databases:
  - name: meal-planner-db
    databaseName: meal_planner
    user: meal_planner 